<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

  <!-- Firebase Ref -->
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

  <!-- moment js ref -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800i|Quantico:400i" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="css/javascript/app.js"> </script>
  <title>Betcha! User</title>
</head>
<nav>
  <div class="nav-wrapper">
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="css/images/bigBet.jpg">
          </div>
          <br><br>
          <a href="#name"><span class="white-text name"></span></a>
          <a href="#email"><span class="white-text email"></span></a>
        </div>
      </li>
      <li><a class="waves-effect waves-light btn modal-trigger" href="#betModal">Bet</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li><a class="waves-effect waves-light btn modal-trigger" href="#historyModal">Bet History</a></li>
      <li><a class="waves-effect waves-light btn modal-trigger" href="#accountModal">Balance</a>
        <li><a href="#!">Something Link</a></li>
        <li><a class="subheader">Scores</a></li>
    </ul>
    <img src="css/images/profile.png" data-target="slide-out" class="sidenav-trigger"></img>
    <ul id="nav-mobile" class="center hide-on-med-and-down"></ul>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Betcha!</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Bets</a></li>
        <li><a href="#">SomeLink</a></li>
        <li> <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Sign In/Out</a></li>
      </ul>
    </div>
</nav>
<body>
<div class="container">
  <div class="row">
    <div class="col s12">This div is 12-columns</div>

  </div>
  <div class="row">
    <div class="col s12">This div is 12-columns wide on all screen sizes</div>
    <div class="col s6">6-columns (one-half)</div>
    <div class="col s6">6-columns (one-half)</div>
  </div>
</div>

<!-- Bet Modal for side nav-->
<div id="betModal" class="modal">
  <div class="modal-content">
    <h4>Bets</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="bet_name" type="text" class="validate">
            <label for="bet_name">Title</label>
          </div>
          <div class="input-field col s6">
            <input id="description" type="text" class="validate">
            <label for="description">Description</label>
          </div>
          <div class="input-field col s6">
            <input id="amount_bet" type="text" class="validate">
            <label for="amount_bet">Amount Bet</label>
          </div>
          <div class="input-field col s6">
            <input id="date_bet" type="text" class="validate">
            <label for="date_bet">Date of Bet</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree Bet</a>
  </div>
</div>

<!-- Bet History Modal for side nav-->
<div id="historyModal" class="modal">
  <div class="modal-content">
    <h4>Bets</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="history_name" type="text" class="validate">
            <label for="history_name">Title</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<!--Chat Area-->
<div class="chatText">
  <div class="input-field col s6">
    <textarea id="chatArea" class="materialize-textarea"></textarea>
    <label for="chatArea">Chat</label>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      <i class="material-icons chat">send</i>
    </button>
  </div>
</div>

</body>

</html>
