<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>I BET YOU</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">I BET YOU!
            </div>
    </header>

          
    <div class="container-fluid">
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Account Creation</h5>
                    <form>
                        <div class="form-group">
                            <label for="accountName-input">Account Name</label>
                            <input type="text" class="form-control accountName" id="accountName-input">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="text" class="form-control password" id="password-input">
                        </div>
                        <div class="form-group">
                                <label for="age-input">Age</label>
                                <input type="text" class="form-control age" id="age-input">
                            </div>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="text" class="form-control email" id="email-input">
                        </div>
                        <div class="form-group">
                                <h5>Agreement</h5>
                                <p>I agree I'm of the age of 21 or older and consent to the rules, regulations of "I BET YOU".</p>
                                <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <input type="radio" aria-label="Radio button for following text input">
                                        </div>
                            </div><br>

                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="css/javascript/app.js"> </script>
</body>

</html>
